<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .d1 {
            width: 600px;
            height: 600px;
            border: 1px solid;
            margin-top: 100px;
            margin-left: 150px;
            position: relative;
        }
        
        .d2 {
            width: 300px;
            height: 300px;
            border: 1px solid;
            margin: 20px;
            position: relative;
        }
        
        .d3 {
            width: 100px;
            height: 100px;
            border: 1px solid;
            margin: 20px;
            position: absolute;
        }
        /* 
        定位属性：一般是relative结合absolute使用
          absolute 会先找最近父元素的定位属性无论是absolute/relative 都是参照来进行定位的
          如果没有找到就会找window进行参照定位
         */
    </style>

</head>

<body>
    <div class="d1">
        <div class="d2">
            <div class="d3">

            </div>
        </div>
    </div>
</body>

</html>
