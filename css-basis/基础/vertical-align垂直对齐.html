<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vertical-align 垂直对齐</title>
    <style>
        .p {
            float: left;
            background: red;
            margin-right: 2%;
            width: 45%;
            height: 300px;
        }
        
        .img_va,
        .img_mg {
            height: 100px;
        }
        
        .img_va {
            vertical-align: -10px;
        }
    </style>
</head>

<body>
    <div class="p">
        <img src="../img/xj_dome.jpg" class="img_va">
    </div>

    <div class="p">
        <img src="../img/xj_dome.jpg" class="img_mg">
    </div>
</body>

</html>
